name: Pattern Scanner

on:
  schedule:
    # Запуск каждый час в :02 (UTC) — безопасно для закрытой свечи
    - cron: "2 * * * *"
  workflow_dispatch: {}   # ручной запуск из вкладки Actions

permissions:
  contents: write         # нужно, чтобы коммитить изменения в репозиторий

concurrency:
  group: pattern-scanner
  cancel-in-progress: true  # если предыдущий ран ещё идёт — отменяем его

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: List repository files (debug)
        run: |
          pwd
          ls -la

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Import sanity check (pybit)
        run: |
          python - << 'PY'
          from pybit.unified_trading import HTTP
          print("pybit import OK")
          PY

      - name: Sanity check Bybit public API
        run: |
          echo "GET /v5/market/kline BTCUSDT 60 (2 rows)"
          curl -sS "https://api.bybit.com/v5/market/kline?category=linear&symbol=BTCUSDT&interval=60&limit=2" | head -c 600 || true

      - name: Run scanner (single pass)
        env:
          RUN_ONCE: "1"
          TZ: Europe/Berlin
          PYTHONUTF8: "1"
          PYTHONIOENCODING: "utf-8"
        run: |
          python bybit_pattern_scanner_hourly_berlin.py --once

      # Создадим файлы, если их ещё нет (чтобы шаг коммита не падал)
      - name: Ensure log files exist
        run: |
          [ -f signals_log.csv ] || echo "start_berlin,utc_start,symbol,tf,pattern,side,open,high,low,close,confirm_level,ema50,atr14,rvol20,tpR,kATR,ts_ms" > signals_log.csv
          [ -f last_processed.json ] || echo "{}" > last_processed.json

      - name: Commit updated logs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add signals_log.csv last_processed.json || true
          git diff --staged --quiet || git commit -m "Update signals/state [skip ci]"
          git push
